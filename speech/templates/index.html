
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>

<h1>The results are in.</h1>
<p>Magnitude: <span id="mag"></span></p>
<p>Score: <span id="score"></span></p>
<script>
    var sentiment = JSON.parse('{{ sentiment | tojson | safe}}');
    document.getElementById('mag').innerHTML = sentiment.mag;
    document.getElementById('score').innerHTML = sentiment.score;
    // when it gets to the end of the line make a new line


    function setup() {
    createCanvas(820, 500);
    system = new ParticleSystem(createVector(width/2, 50));
  }

  function draw() {
    background(30);
    system.addParticle();
    system.run();
  }

  // A simple Particle class
  var Particle = function(position) {
    this.acceleration = createVector(0, 0.05);
    this.velocity = createVector(random(-1, 1), random(-1, 0));
    this.position = position.copy();
    this.lifespan = 255;
  };

  Particle.prototype.run = function() {
    this.update();
    this.display();
  };

  // Method to update position
  Particle.prototype.update = function(){
    this.velocity.add(this.acceleration);
    this.position.add(this.velocity);
    this.lifespan -= 2;
  };

  // Method to display
  Particle.prototype.display = function() {
    stroke(200, this.lifespan);
    strokeWeight(2);
    fill(sentiment.mag, this.lifespan);
    ellipse(this.position.x, this.position.y, 12, 12);
  };

  // Is the particle still useful?
  Particle.prototype.isDead = function(){
    return this.lifespan < 0;
  };

  var ParticleSystem = function(position) {
    this.origin = position.copy();
    this.particles = [];
  };

  ParticleSystem.prototype.addParticle = function() {
    this.particles.push(new Particle(this.origin));
  };

  ParticleSystem.prototype.run = function() {
    for (var i = this.particles.length-1; i >= 0; i--) {
      var p = this.particles[i];
      p.run();
      if (p.isDead()) {
        this.particles.splice(i, 1);
      }
    }
  };

</script>
